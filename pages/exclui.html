<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir Cadastro de Pets</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome para ícones -->
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    body {
      background: linear-gradient(rgba(229, 241, 48, 0.767), rgba(255, 255, 255, .52)), url(../images/bg1.jpg);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      width: 100%;
      min-height: 100vh;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      font-weight: 400;
      color: #2F1242;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
    }

    .logo img {
      height: 150px;
      display: block;
    }

    .image-cadastro img {
      max-width: 100%;
      height: auto;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header style="margin-top: 20px;">
      <h1>Exclusão de Pets</h1>
    </header>
    <div class="logo">
      <a href="index.html"><img src="/assets/images/logo/logoPatatransparente.png"></a>
    </div>
    <!-- Formulário de Exclusão -->
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-3">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="image-cadastro text-center mb-4">
              <img src="/assets/images/caogato/caoGatoFundoTransparente.png" alt="Imagem Pet">
            </div>
            <form action="#" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="registroPetExcluir" class="form-label">Nº do Registro:</label>
                <input type="text" id="registroPetExcluir" class="form-control"
                  placeholder="Digite o número do registro" required>
                <div class="invalid-feedback">
                  Por favor, informe um número de registro.
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger shadow-sm" onclick="excluirPet('registroPetExcluir')">
                  <i class="fas fa-trash-alt me-2"></i>Excluir
                </button>
                <button type="reset" class="btn btn-secondary shadow-sm">
                  <i class="fas fa-times me-2"></i>Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Tabela de Pets -->
    <section class="tabela-pets mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="fas fa-paw me-2"></i>Lista de Pets</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover m-0">
              <thead class="table-light">
                <tr>
                  <th>Registro</th>
                  <th>Nome</th>
                  <th>Tipo</th>
                  <th>Idade</th>
                </tr>
              </thead>
              <tbody id="tabelaPets">
                <!-- Dados inseridos via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Script para carregar pets -->
  <script>
    async function carregarTabela() {
      const tabela = document.getElementById("tabelaPets");
      try {
        const response = await fetch('http://localhost:3001/api/pets');
        const pets = await response.json();

        pets.forEach(pet => {
          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${pet.registro}</td>
            <td>${pet.nome}</td>
            <td>${pet.tipo}</td>
            <td>${pet.idade}</td>
          `;
          tabela.appendChild(linha);
        });
      } catch (error) {
        console.error('Erro ao carregar tabela:', error);
      }
    }
    carregarTabela();
  </script>
  <!-- Validação Bootstrap -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

  <script src="/js/exclusaoPet.js"></script>
</body>

</html>
